<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fef9ef;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.5rem;
            color: #ff7300;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-orange {
            background-color: #ff7300;
            color: white;
        }
        .btn-orange:hover {
            background-color: #e56200;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Quên Mật Khẩu</h2>
        <form action="/forgotpass" method="post">
            <!-- Nhập mã xác thực -->
            <div class="mb-3 d-flex">
                <div class="flex-grow-1 me-2">
                    <label for="otp" class="form-label">Mã xác thực</label>
                    <input type="text" id="otp" name="otp" class="form-control" placeholder="Nhập mã xác thực" required>
                </div>
                <div class="align-self-end">
                    <button type="button" class="btn btn-orange" onclick="window.location.href='/sendMailAganin';">
					    Nhận lại mã
					</button>
                </div>
            </div>
            <label th:text="${warning}" style="color: orange" class="form-label">Chúng tôi đã gửi mã xác thực về email của bạn vui lòng kiểm tra !!</label>
            <!-- Nút xác thực -->
            <button type="submit" class="btn btn-orange w-100">Xác thực</button>
             <b th:text=${mess} style="color: red"></b>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
