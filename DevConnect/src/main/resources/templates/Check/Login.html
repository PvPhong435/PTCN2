<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #FFDAB9, #FFE5B4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #FFFFFF; /* Màu trắng */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .btn-primary {
            background-color: #FFA07A; /* Cam nhạt */
            border-color: #FFA07A;
        }
        .btn-primary:hover {
            background-color: #FF7F50; /* Cam đậm hơn khi hover */
            border-color: #FF7F50;
        }
        .form-label, .form-check-label {
            color: #FF7F50; /* Cam đậm */
        }
        a {
            color: #FF7F50;
        }
        a:hover {
            color: #FF6347; /* Đậm hơn một chút khi hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center mb-4" style="color: #FF7F50;">Đăng Nhập</h3>
        <!-- Form chỉnh sửa method và action -->
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Nhớ tài khoản</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
            <b th:text=${mess} style="color: red"></b>
        </form>
        <p class="text-center mt-3">
            <a href="/forgotpass" class="text-decoration-none">Quên mật khẩu?</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
