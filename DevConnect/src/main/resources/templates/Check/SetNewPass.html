<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fef9ef;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.5rem;
            color: #ff7300;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-orange {
            background-color: #ff7300;
            color: white;
        }
        .btn-orange:hover {
            background-color: #e56200;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Quên Mật Khẩu</h2>
        <form action="/changePass" method="post">
            <!-- Nhập username -->
            <div class="mb-3">
                <label for="username" class="form-label">Nhập Mật Khẩu mới</label>
                <input type="text" id="password" name="password" class="form-control" placeholder="Nhập Mật Khẩu" required>
            </div>
             <div class="mb-3">
                <label for="username" class="form-label">Xác Thực Mật Khẩu mới</label>
                <input type="text" id="Confpassword" name="Confpassword" class="form-control" placeholder="Nhập Mật Khẩu Xác Thực" required>
            </div>
            <!-- Nút xác thực -->
            <button type="submit" class="btn btn-orange w-100">Đổi mật khẩu</button>
             <b th:text=${mess} style="color: red"></b>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
